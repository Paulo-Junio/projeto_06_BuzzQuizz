<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="perguntas.css">

  <meta name="description" content="Novo BuzzQuizz" />
  <meta name="keywords" content="Buzz, Quizz" />
  <meta name="author" content="Anne, Paulo" />

  <title>BuzzQuizz</title>
</head>

<body>
  <div class="listagem">
    <div class="header">
      <div class="logo">BuzzQuizz</div>
    </div>
    <div class="main">
      
  </div>
  <!-- AQUI COMECA A PAGINA DE PERGUNTASE RESPOSTAS DO QUIZ -->
  <div class="perguntas hidden">
    <div class="header">
      <div class="logo">BuzzQuizz</div>
    </div>
    <div class="titulo-quiz">
      
    </div>
    
    <div class="container">
    </div>
  </div>
  <!-- AQUI TERMINA A PAGINA DE PERGUNTASE RESPOSTAS DO QUIZ -->
  <div class="main2 hidden">
    <div class="header-forms">
      <strong>Comece pelo começo</strong>
    </div>

    <div class="box-info-geral">

    </div>

    <button class="btn-prosseguir" onclick="renderizarBoxPerguntas()">Prosseguir pra criar perguntas </button>
  </div><!-- fecha main 2-->

  <div class="main3 hidden">

    <div class="header-forms behind">
      <strong>Crie suas perguntas</strong>
    </div>

    <div class="container2 perguntas2">
    </div>

    <button class="btn-prosseguir static" onclick="validarFomularioDePerguntas()">Prosseguir para criar níveis</button>
  </div><!-- fecha main 3-->

  <div class="main4 hidden">
    <div class="header-forms behind">
      <strong>Agora, decida os níveis</strong>
    </div>

    <div class="container2 niveis">
    </div>

    <button class="btn-prosseguir static" onclick="validarNiveis()">Finalizar quizz</button>
  </div>

  <div class="main5 hidden">

    <strong>Seu quizz está pronto!</strong>

    <div class="box-img">
    </div>

    <button class="btn-prosseguir static" onclick="acessarQuizz()">Acessar quizz</button>
    <button class="home" onclick="home()">Voltar para home</button>
  </div>
  <!--fecha main 5-->



  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="quiz-respostas.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
