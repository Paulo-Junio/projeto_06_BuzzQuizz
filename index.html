<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/stylesheet/reset.css" />
  <link rel="stylesheet" href="/stylesheet/style.css" />
  <link rel="stylesheet" href="./stylesheet/perguntas.css">

  <meta name="description" content="Novo BuzzQuizz" />
  <meta name="keywords" content="Buzz, Quizz" />
  <meta name="author" content="Anne, Paulo" />

  <title>BuzzQuizz</title>
</head>

<body>
  <div class="listagem">
    <div class="header">
      <div class="logo">BuzzQuizz</div>
    </div>

    <div class="main">
      <div class="quizzes-user">
        <div class="naoCriou">
          Você não criou nenhum quizz ainda :(
        </div>

        <button class="btn-criar" onclick="abrirForms()">Criar Quizz</button>
      </div>
      <!-- fecha quizz-user -->
      <!--EXIBIR QUIZ DO USUARIO-->
      <div class="quizz-user2">
        <div class="h2">
          <button onclick="abrirForms()"><strong>Seus Quizzes</strong></button>
          <button onclick="abrirForms()">
            <ion-icon class="addicon" name="add-circle"></ion-icon>
          </button>
        </div>

        <div class="icons">
          <div class="quizz-icon">
            <img class="img-quizzsite"
              src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/header.jpg?t=1646676032" alt="" />
            <div class="texto">
              O texto entra aqui…
            </div>
          </div>
          <div class="quizz-icon">
            <img class="img-quizzsite"
              src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/header.jpg?t=1646676032" alt="" />
            <div class="texto">
              O texto entra aqui…
            </div>
          </div>
        </div>
      </div>
      <!--quizz-user2-->
      <!--EXIBIR OS QUIZ DA API-->

      <div class="quizzes-site">
        <div class="h2">
          Todos os Quizzes
        </div>

        <div class="icons">

        </div>
      </div>
    </div>
  </div>
  <!-- AQUI COMECA A PAGINA DE PERGUNTASE RESPOSTAS DO QUIZ -->
  <div class="perguntas hidden">
    <div class="topo-quiz">
      <span>O quão PotterHead é você?</span>
    </div>
    <div class="container">
      <div class="botoes">
        <button class="reiniciar" onclick="reiniciarQuiz()">Reiniciar Quizz</button>
        <button class="home">Voltar pra home</button>
      </div>
    </div>
  </div>
  <!-- AQUI TERMINA A PAGINA DE PERGUNTASE RESPOSTAS DO QUIZ -->
  <div class="main2 hidden">
    <div class="header-forms">
      <strong>Comece pelo começo</strong>
    </div>

    <div class="box-info-geral">

    </div>

    <button class="btn-prosseguir" onclick="prosseguirPerg()">Prosseguir pra criar perguntas </button>
  </div><!-- fecha main 2-->

  <div class="main3 hidden">

    <div class="header-forms behind">
      <strong>Crie suas perguntas</strong>
    </div>

    <div class="container2 perguntas2">
    </div>

    <button class="btn-prosseguir static" onclick="prosseguirNiv()">Prosseguir para criar níveis</button>
  </div><!-- fecha main 3-->

  <div class="main4 hidden">
    <div class="header-forms behind">
      <strong>Agora, decida os níveis</strong>
    </div>

    <div class="container2 niveis">
    </div>

    <button class="btn-prosseguir static" onclick="finalizarQuizz()">Finalizar quizz</button>
  </div>

  <div class="main5 hidden">

    <strong>Seu quizz está pronto!</strong>

    <div class="box-img">
    </div>

    <button class="btn-prosseguir static" onclick="acessarQuizz()">Acessar quizz</button>
    <button class="home" onclick="home()">Voltar para home</button>
  </div>
  <!--fecha main 5-->



  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./javascripts/quiz-respostas.js"></script>
  <script src="/javascripts/scripts.js"></script>
</body>

</html>
