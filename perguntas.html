<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/reset.css">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="./stylesheet/perguntas.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <div class="header">
        <div class="logo">BuzzQuizz</div>
    </div>
    <div class="topo-quiz">
        <span>O quão PotterHead é você?</span>
    </div>
    <div class="container">
           
        


        <div class="resultado-quiz">
            <div class="enunciado">
                <span>88% de acerto: Você é praticamente um aluno de Hogwarts!</span>
            </div>
            <div class="mensagem">
                <img src="./Images/mensagem.png">
                <div>
                <p>Parabéns Potterhead! Bem-vindx a Hogwarts, aproveite o loop infinito de comida e clique no botão abaixo para usar o vira-tempo e reiniciar este teste.</p>
                </div>
            </div>
        </div>

        <div class="botoes">
            <button class="reiniciar" onclick="reiniciarQuiz()">Reiniciar Quizz</button>
            <button class="home">Voltar pra home</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascripts/quiz-respostas.js"></script>
</body>
</html>
